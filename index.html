<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-assign-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="parent-card"> 
    <div class="card-1"> 
        <p class="your-result">Your Result</p>
        <div class="marks"> <p class="Result">76</p>
            <p class="total-num">of 100</p></div>
        <p class="great">Great</p>
        <p class="remarks">You scored higher than 65% of the people who have taken these tests</p>

    </div>

    <div class="card-2">
        <p class="summary">Summary</p>
       <div class="reaction-summary"> 
        <div class="reaction"> <img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
        <div class="reac-num"> 80/100</div>
       </div>
       <div class="reaction-memory">
        <div class="memory"> <img src="assets/images/icon-memory.svg" alt="">Memory </div>
        <div class="mem-num">92/100</div>
       </div>
       <div class="verbal-summary">
        <div class="verbal"> <img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
        <div class="verb-num">61/100</div>
       </div>
       <div class="visual-summary"> <div class="Visual"> <img src="assets/images/icon-visual.svg" alt="">Visual</div>
       <div class="vis-num">72/100</div></div>
        <button class="buton">Continue</button>


    </div>
   </div>
</body>
</html>
